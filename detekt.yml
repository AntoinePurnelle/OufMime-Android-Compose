style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  NewLineAtEndOfFile:
    active: false
  WildcardImport:
    active: false
  MagicNumber:
    active: false
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - 'Preview'
complexity:
  LongParameterList:
    constructorThreshold: 20
    ignoreAnnotated: [ Composable ]
  LongMethod:
    threshold: 100
naming:
  FunctionNaming:
    ignoreAnnotated: [ Composable ]


