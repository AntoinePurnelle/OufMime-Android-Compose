style:
  active: true
  MaxLineLength:
    active: true
    maxLineLength: 140
    excludePackageStatements: true
    excludeImportStatements: true
    excludeCommentStatements: false
  NewLineAtEndOfFile:
    active: false
  WildcardImport:
    active: false
  MagicNumber:
    active: false
  UnusedPrivateMember:
    active: true
    ignoreAnnotated:
      - 'Preview'
      - 'CompactPortraitPreview'
      - 'CompactLandscapePreview'
      - 'MediumPreview'
      - 'ExpandedPortraitPreview'
      - 'ExpandedLandscapePreview'
complexity:
  LongParameterList:
    constructorThreshold: 20
    ignoreAnnotated: [ Composable ]
  LongMethod:
    threshold: 100
  TooManyFunctions:
    thresholdInFiles: 20
naming:
  FunctionNaming:
    ignoreAnnotated: [ Composable ]


